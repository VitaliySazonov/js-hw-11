<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/css/bootstrap-datetimepicker.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Homework 11</title>
  </head>
  <body>
    <h3>Change color</h3>
    <button type="button" data-action="start">Start</button>
    <button type="button" data-action="stop">Stop</button>
    <div class="container">
      <h3>End date:</h3>
      <div class="col-sm-3">
        <div class="form-group">
          <div class="input-group date" id="datetimepicker">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-calendar"></span>
            </span>
            <input type="text" class="form-control" />
          </div>
          <button class="glyphicon glyphicon-ok" id="calc"></button>
        </div>
      </div>
    </div>
    <div class="timer" id="timer-1"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/3.1.3/js/bootstrap-datetimepicker.min.js"></script>
    <script src="task-1.js" type="module"></script>
    <script src="task-2_1.js" type="module"></script>
    <script src="task-2_2.js" type="module"></script>
    <script src="task-2_3.js" type="module"></script>
    <script src="task-3.js" type="module"></script>
  </body>
</html>
